<h6 class="card-title question">Python: code. create a sample of log time decorator</h6>
<p class="card-text answer-pre">	
def logtime(func):
    def wrapper():
        # done before
        print("before")
        val = func()
        # done after
        print("after")
        return val
    return wrapper
@logtime
def hello():
    print('hello')
hello()
# before
# hello
# after    
</p>
