<h6 class="card-title question-pre">Python: code. recursion. 
Get the factorial of a number using recursion
Example
Input: n = 5
Output: 120
Explanation: 5! = 5 * 4 * 3 * 2 * 1 = 120</h6>
<p class="card-text answer-pre">
def factorial(n):
if n == 1:
    return 1
return n * factorial(n-1)
print(factorial(3))
</p>
