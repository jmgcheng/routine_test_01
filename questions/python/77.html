<h6 class="card-title question-pre">Python: code.
- create a list of numbers
- loop each item
- print the biggest number
- use for loop
</h6>
<p class="card-text answer-pre">
numbers = [1, 2, 3, 5, 4]
biggest = 0
for number in numbers:
    if number > biggest:
        biggest = number
print("The biggest numbers is: " + str(biggest))
</p>
