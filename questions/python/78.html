<h6 class="card-title question-pre">Python: 
- create a list of numbers that has duplicate numbers
- remove the duplicate numbers
- use for loop    
</h6>
<p class="card-text answer-pre">
numbers = [5, 1, 5, 5, 6]
unique = []
for item in numbers:
    if item not in unique:
        unique.append(item)
print(unique)
</p>
