<h6 class="card-title question-pre">Python: code.
- use while loop. From 1 to 5
- print * for each line representing the counter of the loop
- print done when done    
</h6>
<p class="card-text answer-pre">
i = 1
while i <= 5:
    print(i)
    print('*' * i)
    i+=1
print("Done")    
</p>
