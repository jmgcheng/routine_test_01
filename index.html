<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Routine Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    /* .question {} */
    .question-pre {
        font-family: monospace;
        white-space: pre;
        overflow-x: scroll;
    }
    .answer {
        display: none;
    }
    .answer-pre {
        display: none;
        font-family: monospace;
        white-space: pre;
        overflow-x: scroll;
    }
    .user_answer {
        width: 100%;
        height: 430px;
    }
  </style>
  <body>

    <div class="container-fluid">
        <p class="h6">Routine Test</p>
        <div class="row mb-3">

            <div class="col">
                <div class="accordion" id="accordionSetting1">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseS1One" aria-expanded="true" aria-controls="collapseS1One">
                          Categories
                        </button>
                      </h2>
                      <div id="collapseS1One" class="accordion-collapse collapse show" data-bs-parent="#accordionSetting1">
                        <div class="accordion-body" id="opt_categories">
                            <!-- loop categories here base on what folders are inside questions -->
                            <input type="checkbox" class="btn-check" id="opt_cat_1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="opt_cat_1">Category 1</label>
                            
                            <input type="checkbox" class="btn-check" id="opt_cat_2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="opt_cat_2">Category 2</label>
                            
                            <input type="checkbox" class="btn-check" id="opt_cat_3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="opt_cat_3">Category 3</label>
                        </div>
                      </div>
                    </div>
                </div>                
            </div>

            <div class="col">
                <div class="accordion" id="accordionSetting2">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseS2One" aria-expanded="true" aria-controls="collapseS2One">
                          Question Range
                        </button>
                      </h2>
                      <div id="collapseS2One" class="accordion-collapse collapse show" data-bs-parent="#accordionSetting2">
                        <div class="accordion-body">
                            <div class="input-group">
                                <span class="input-group-text">Range</span>
                                <input type="text" class="form-control" placeholder="100" id="txt_range" />
                            </div>                            
                        </div>
                      </div>
                    </div>
                </div>                
            </div>
        </div>






        <div class="row">
            <div class="col col-6">
                <div class="card mb-3">
                    <div class="card-body" id="q_card_body">
                        <!-- <h6 class="card-title question"></h6>
                        <h6 class="card-title question-pre"></h6>
                        <p class="card-text answer"></p>
                        <p class="card-text answer-pre"></p> -->
                    </div>
                </div>
                <div>
                    <button class="btn btn-warning" id="btn_show_answer">Show Answer</button>
                    <button class="btn btn-primary" id="btn_next_question">Next Question</button>
                </div>
            </div>
            <div class="col col-6">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Write your answer down below.</h6>
                        <textarea class="user_answer" spellcheck="false" onkeydown="handleFocusOut.call(this, event)"></textarea>
                    </div>
                </div>
            </div>
        </div>

        
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
  </body>
</html>
